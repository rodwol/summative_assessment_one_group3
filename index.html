<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Event Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Garuka Ushime Concert</h1>
            <p>Get ready to worship, Pray and Praise our almighty Jesus for what he has done to us!</p>
        </div>
        <div class="right-side">
            <h2>Let's start</h2>
            <p>Carefully read and fill up all the inputs with your original information.</p>
            <form id="registrationForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <small class="error-message" id="nameError"></small> 
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required> 
                <small class="error-message" id="emailError"></small>
                
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required> 
                <small class="error-message" id="phoneError"></small>
                
                <label for="eventDate">Event Date</label>
                <input type="date" id="eventDate" name="eventDate" required> 
                <small class="error-message" id="dateError"></small> 
                
                <label for="tickets">Number of Tickets</label> 
                <input type="number" id="tickets" name="tickets" min="1" max="10" required> 
                <small class="error-message" id="ticketsError"></small>
                
                <button type="submit" onclick="alert('Form submitted successfully!')">Register</button>
            </form>

        </div>
    </div>
    <script src="validation.js"></script>
\</body>
</html>
