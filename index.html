<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Event Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Garuka Ushime Concert</h1>
            <p>Get ready to worship, Pray and Praise our almighty Jesus for what he has done to us!</p>
        </div>
        <div class="right-side">
            <h2>Let's start</h2>
            <p>Carefully read and fill up all the inputs with your original information.</p>
            <form id="registrationForm">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" required> <br><br>
                
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required> <br><br>
                
                <label for="phone">Phone Number</label><br>
                <input type="text" id="phone" name="phone" required> <br><br>
                
                <label for="eventDate">Event Date</label><br>
                <input type="date" id="eventDate" name="eventDate" required> <br> <br>
                
                <label for="tickets">Number of Tickets</label> <br>
                <input type="number" id="tickets" name="tickets" min="1" max="10" required> <br><br>
                
                <button type="submit" style="border-radius: 20%; background-color:brown; color: white; padding: 1.20%;">Next</button>
            </form>

        </div>
    </div>
\</body>
</html>
